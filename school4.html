		function initializeSelectedStudents() {
            return {
                "1": "",
                "2": "",
                "3": "",
                "4": "",
                "5": "",
                "6": "",
                "7": "",
                "8": ""
            };
        }

        var selectedStudents = initializeSelectedStudents();
        var selectedStudentts = initializeSelectedStudents();
        
		function updateInput() {
			for (var i = 1; i <= 8; i++) {
			document.getElementById("studentInput" + i).value = selectedStudents[i];
			document.getElementById("studentInputt" + i).value = selectedStudentts[i];
			}
		}

        
        function hideOptions(dropdownId, valuesToHide) {
            var dropdown = document.getElementById(dropdownId);
            var options = dropdown.options;

            for (var i = 0; i < options.length; i++) {
                var optionValue = options[i].value;

                if (valuesToHide.includes(optionValue)) {
                    options[i].style.display = 'none';
                } else {
                    options[i].style.display = 'block';
                }
            }
        }

        function update() {
            for (var i = 1; i <= 8; i++) {
                var dropdownId = "friendDropdown" + i;
                var selectedValue = document.getElementById(dropdownId).options[document.getElementById(dropdownId).selectedIndex].value;
				selectedStudents[i] = selectedValue;
               
                // List of values to hide in the dropdown
                var valuesToHide = Object.values(selectedStudents).filter(value => value !== "").filter(value => value !== selectedValue);

                // Call the hideOptions function to update the dropdown
                hideOptions(dropdownId, valuesToHide);
                
                
                var dropdownId = "friendDropdownt" + i;
                var selectedValue = document.getElementById(dropdownId).options[document.getElementById(dropdownId).selectedIndex].value;
				selectedStudentts[i] = selectedValue;
               
                // List of values to hide in the dropdown
                var valuesToHide = Object.values(selectedStudentts).filter(value => value !== "").filter(value => value !== selectedValue);

                // Call the hideOptions function to update the dropdown
                hideOptions(dropdownId, valuesToHide);
            }
            updateInput();
        }
        function validateForm() {
            for (var i = 1; i <= 8; i++) {
                if (selectedStudents[i] === "none") {
                    alert("모든 항목에 응답해주세요.");
                    return false; // Form submission is halted
                }
                if (selectedStudents[i] === "") {
                    alert("모든 항목에 응답해주세요.");
                    return false; // Form submission is halted
                }
            }
            for (var i = 1; i <= 8; i++) {
                if (selectedStudentts[i] === "none") {
                    alert("모든 항목에 응답해주세요.");
                    return false; // Form submission is halted
                }
                if (selectedStudentts[i] === "") {
                    alert("모든 항목에 응답해주세요.");
                    return false; // Form submission is halted
                }
            }
                        // Form submission can proceed, reset variables
            updateInput();
            selectedStudents = initializeSelectedStudents();
            selectedStudentts = initializeSelectedStudents();
            return true; // Form submission can proceed
        }
